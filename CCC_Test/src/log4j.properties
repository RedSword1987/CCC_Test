log4j.logger.com.opensymphony.xwork2.util.OgnlUtil=error 
log4j.logger.com.opensymphony.xwork2.ognl.OgnlValueStack=error 




log4j.addivity.org.apache=true
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}%x %p:%m   %n
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.Append=true
log4j.appender.FILE.File=D:/logs/SendMagPlatForm.log
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}%x %l %p:%m   %n
log4j.logger.syserror=info,test
log4j.appender.test=org.apache.log4j.DailyRollingFileAppender
log4j.appender.test.File=D:/logs/SendMagPlatForm_erroe.log
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss SSS}%x %l %p:%m  %n
%d{yyyy-MM-dd HH:mm:ss}%x %p:%m  %n
log4j.appender.Threshold=INFO
log4j.rootLogger=info,FILE,CONSOLE
